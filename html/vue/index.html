


<div id="app">

  <button-counter v-on:clicknow="clicked" title="title:">aaa</button-counter>


</div>



<script src="vue.js" ></script>
<script>
Vue.config.productionTip = false

Vue.component('button-counter', {
  props: {
    title: String,

  },
  data: function(){
    return {count: 0}
  },

  template: `
  <div>
    <button v-on:click="clickfun">{{title}}you clicked {{count}} times</button>
    <slot></slot>
  </div>`,
  methods: {
      clickfun: function(){
        this.count++;
        this.$emit('clicknow', this.count)
      }
  }

})

new Vue({
  el: '#app',

  methods: {
    clicked: function(e){
      console.log(e)
    }
  }
})


</script>
