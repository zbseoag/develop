<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>图片内阴影效果</title>
  <style type="text/css">
    .box-shadow {
      display: inline-block;
      box-shadow: inset 5px 5px 10px #06c;
    }
    img {
      position:relative;
      z-index: -1;
      vertical-align: top;
    }



    .box-shadow2 {
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: -5px 0 5px red, 0 5px 5px blue, 5px 0 5px green, 0 -5px 5px orange;
    }



  </style>
</head>
<body>

<div class="box-shadow">
	<img src="border.jpg" alt="" width="200" />
 </div>


<br><br><br>
 <div class="box-shadow2"></div>
</body>
</html>
