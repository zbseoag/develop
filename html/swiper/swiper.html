<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>swiper</title>
  <link rel="stylesheet" href="swiper.css">
  <script src="swiper.js"></script>
  <script type="text/javascript">p = console.log;</script>
  <style type="text/css">
    body {  width: 1000px;  margin: 0 auto; }

    .swiper-container{ border: 1px solid green;}
  </style>
</head>

<body>


<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">slider1</div>
    <div class="swiper-slide">slider2</div>
    <div class="swiper-slide">slider3</div>
  </div>
</div>




</body>

</html>
<script type="text/javascript">

  var swiper = new Swiper('.swiper-container', {

    autoplay: false,//自动滑动
    initialSlide :0,//初始显示项索引
    direction : 'vertical', //滑动方向 changeDirection()
    speed:300, //切换速度
    grabCursor : true,//手形
    parallax : false,//视差效果,两层切换速度不同
    setWrapperSize :true,//flexbox布局
    virtualTranslate : true,//虚拟的位移,自定义slide切换效果使用
    roundLengths : true, //则将slide的宽和高取整(四舍五入)
    autoHeight: true, //高度随内容变化
    uniqueNavElements: false,//独立分页元,控制组件放在container外面的时候需要用到
    nested:true,//嵌套相同方向的swiper时，切换到子swiper时停止父swiper的切换
    runCallbacksOnInit : true, //初始化时触发事件
    on:{
      slideChangeTransitionStart:function(){
        alert('触发了回调');
      },
    },

    init: false,//是否立即初始化 init()
    preloadImages:false,//是否等加载完所有图片再初始化
    updateOnImagesReady : true,//内嵌图片加载完成后Swiper会重新初始化，依赖 preloadImages: true
    cssMode:false,//启用现代CSS Scroll Snap API,牺牲功能换取性能
    updateOnWindowResize: true,//窗口尺寸发生变化时,刷新
    centeredSlides:true, //是否居中显示活动幻灯片会居中
    centeredSlidesBounds: true,//第一个和最后一个幻灯片固定
    slidesPerView : 'auto',  //自动调整展示数量
    slidesPerGroup : 3,//分组
    slidesPerGroupSkip: 2,//跳过前几个幻灯片后再开始分组
    spaceBetween: 20, //幻灯片间距
    slidesPerColumn: 2,//显示行数
    slidesPerColumnFill:'row', //多列显示时，是横向还是纵向排列
    slidesOffsetBefore : 100,//左边框偏移量
    slidesOffsetAfter : 100,//右边框偏移量
    normalizeSlideIndex:true,//使活动块指示为最左边的那个Slide（没开启centeredSlides时）
    centerInsufficientSlides: true, //当slides的总数小于slidesPerView时，slides居中。不适用于loop模式和slidesPerColumn
    
    //==>freeMode 模式根据惯性滑动可能不止一格且不会贴合
    freeMode : true,//根据惯性滑动可能不止一格且不会贴合
    freeModeMomentum:true, //是否开启动量，闭关后释放幻灯片之后立即停止滑动
    freeModeMomentumRatio : 5,//滑动时长
    freeModeMomentumVelocityRatio : 5,//惯性速度，值越大释放后滑得越快
    freeModeMomentumBounce:true,//动量反弹
    freeModeMomentumBounceRatio : 5,//边界反弹强度
    freeModeSticky : true, //是否自动贴合
    freeModeMinimumVelocity : 1, //触发FreeMode惯性的最小触摸速度（px/ms），低于这个值不会惯性滑动
    
    loop:true,
    loopAdditionalSlides : 3,//循环模式下会在幻灯片前后复制若干个
    loopedSlides:5, //循环模式下 slidesPerview:'auto'，还需使用该参数设置所要用到的loop个数(一般设置大于可视slide个数2个即可)。
    loopFillGroupWithBlank: true,//分组模式下，会用空白填充分组
    
    watchSlidesProgress : true, //是否计算每个slide进度
    watchSlidesVisibility : true, //选项前需要先开启watchSlidesProgress，开启后会在每个可见slide增加一个Class Name，默认为'swiper-slide-visible'。

    observer:true,//启动动态检查器
    observeParents:true,//将observe应用于Swiper的父元素
    observeSlideChildren:true, //子slide更新时，swiper是否更新
    
    preventClicks: true,//是否阻止click默认事件
    preventClicksPropagation:true,//阻止click冒泡
    slideToClickedSlide: true,//是否单击时切换

    wrapperClass:'swiper-wrapper',//wrapper的css类名
    slideClass: 'swiper-slide',
    slideActiveClass: 'swiper-slide-active',
    slideVisibleClass : 'swiper-slide-visible',
    slideDuplicateClass : 'swiper-slide-duplicate', //loop模式下被复制的slide的类名
    slideNextClass : 'swiper-slide-next',
    slidePrevClass : 'swiper-slide-prev',
    slideDuplicatedActiveClass: 'swiper-slide-duplicate-active', //loop模式下活动块对应复制块的类名
    slideDuplicatedNextClass : 'swiper-slide-duplicate-next', //loop模式下，下一个slide对应复制块的类名，或者相反
    slideDuplicatedPrevClass : 'swiper-slide-duplicate-prev', //loop下，前一个slide对应复制块的类名，或者相反
    containerModifierClass : 'swiper-container-',//可以修改某些以swiper-container-为开头的类名

    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
    },
    
    //无障碍阅读
    a11y : {
      prevSlideMessage: 'Previous slide',
      nextSlideMessage: 'Next slide',
      firstSlideMessage: 'This is the first slide',
      lastSlideMessage: 'This is the last slide',
      paginationBulletMessage: 'Go to slide {{index}}',
      notificationClass: 'swiper-notification',
    },

    height: window.innerHeight,//高度

    //设置固定宽度，隐藏时初始化swiper
    width: 800, 
  //设置宽度为全屏  
    width: window.innerWidth,
  //设置断点宽度
    breakpoints: {
        1024: {
          width: 500,
        },
        768: {
          width: undefined,//取消width，恢复自适应
        } 
    },
  //窗口缩放时设置width
    on: {
       resize: function(){
         this.params.width = window.innerWidth;
         this.update();
       },
    } ,


    //断点设定,根据屏幕宽度设置某参数为不同的值
    breakpoints: { 
    320: {  //当屏幕宽度大于等于320
      slidesPerView: 2,
      spaceBetween: 10
    },
    768: {  //当屏幕宽度大于等于768 
      slidesPerView: 3,
      spaceBetween: 20
    },
    1280: {  //当屏幕宽度大于等于1280
      slidesPerView: 4,
      spaceBetween: 30
    }
  },

  breakpoints: {
    '@0.75': {  //当屏幕宽高比大于等于0.75
      slidesPerView: 2,
      spaceBetween: 20,
    },
    '@1.00': {  //当屏幕宽高比大于等于1
      slidesPerView: 3,
      spaceBetween: 40,
    },
    '@1.50': {  //当屏幕宽高比大于等于1.5
      slidesPerView: 4,
      spaceBetween: 50,
    },

  //Swiper4.x版本为小于
      breakpoints: {
        1280: {  //当屏幕宽度小于等于1280
          slidesPerView: 4,
          spaceBetween: 30
        },
        768: {  //当屏幕宽度小于等于768
          slidesPerView: 3,
          spaceBetween: 20,
        },
        320: {  //当屏幕宽度小于等于320
          slidesPerView: 2,
          spaceBetween: 10,
        }



  })



  


</script>
